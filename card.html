<!DOCTYPE html>
<html>

<head>
    <style>
        .card-container {
            width: 80%;
            margin: 0 auto;
        }

        .item {
            width: 25%;
            float: left;
        }

        .card {
            width: 90%;
            background: radial-gradient(circle, #000000, #cccccc);
            margin: 10px;
            text-align: center;
            /* 設定卡片的邊距 */
        }

        .card .image {
            width: 90%;
            margin: 5%;

            /* 在卡片的上方顯示圖片的樣式 */
        }

        .card .text {
            font-size: 14px;
            /* 在卡片的下方展示文字資料的樣式 */
        }
    </style>
    <script>

        function addCard(imageUrl = "https://media.discordapp.net/attachments/689838165351333917/1060430180704858132/IMG_5786.jpg?width=944&height=1258", text= "123") {
            // 建立卡片元素
            const card = document.createElement('div');
            card.classList.add('card');

        // 建立圖片元素
        const image = document.createElement('img');
        image.src = imageUrl;
        image.classList.add('image');

        // 建立文字元素
        const textElement = document.createElement('div');
        textElement.innerText = text;
        textElement.classList.add('text');

        // 將圖片和文字添加到卡片中
        card.appendChild(image);
        card.appendChild(textElement);

        // 將卡片添加到選擇的item元素中
        itemElement.appendChild(card);
        }
        const button = document.querySelector('#add-button');
        button.addEventListener('click', () => {
            addCard();
            // 在這裡調用addCard函數，並傳入選擇的item元素、圖片URL和文字
        });
    </script>
</head>
