<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>waterflow</title>
    <style>
        .w {
            width: 80%;
            margin: 0 auto;
        }

        .item {
            width: 25%;
            float: left;
        }

        .item img {
            width: 100%;
        }
    </style>
</head>

<body>
    <label for="input-select">選擇網站：</label>
    <select id="input-select" name="input" style="width: 800px" onchange="redirect()">
        <option value="none">    </option>
    </select>

    <div>衣服</div>
    <div class="w" id="container">

        <div class="item">第一行
        </div>
        <div class="item">第二行

        </div>
        <div class="item">第三行
            <img src="http://localhost:8000/users1/1"></img>
        </div>
        <div class="item">第四行

        </div>
    </div>
    <script language="JavaScript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.2.6/jquery.min.js">
        </script>

    <script>

        $(function () {
            var path='/data/';
            dbs();
            initImg(path);
        });
        NID = 0;
        function initImg(path='/data/') {
            $.ajax({
                url: path,
                type: 'GET',
                data: { nid: NID },
                dataType: 'JSON',
                success: function (arg) {

                    var img_list = JSON.parse(arg).data;
                    console.log(img_list);
                    var c=0;
                    $.each(img_list, function (index, v) {
                        // index, v，index是指的索引，v是指的内容
                        var eqv = c % 4;
                        c=c+1;
                        var tag = document.createElement('img');
                        tag.src = "http://localhost:8000/" + v.src;
                        var word = document.createElement('div');
                        word.textContent = v.title + "," + v.id;
                        
                        $('#container').children().eq(eqv).append(tag).append(word);
                    })

                }

            })
        }
        function redirect() {
            var select = document.getElementById("input-select");
            var selectedValue = select.options[select.selectedIndex].value;
            console.log(selectedValue);
            if (selectedValue == "none") {
                return
            } else {
                // window.location.href = selectedValue;
                path = "new";
                // location.reload();
                for (let i = 0; i < 4; i++) {
                $('#container').children().eq(0).remove();
                }
                for (let i = 0; i < 4; i++) {
                    var tag = document.createElement("div");
                    tag.className = "item";
                    tag.innerHTML = "第一行";
                    $('#container').append(tag);
                }
                initImg('/data?dbs=111');

            }
        }
        
    </script>
    <!-- function dbs() -->
    <script src="http://localhost:8000/html5up-phantom/assets/js/get_all_db.js"></script>
</body>

</html>
