<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>waterflow</title>
    <style>
        .w {
            width: 80%;
            margin: 0 auto;
        }

        .item {
            width: 25%;
            float: left;
        }

        .item img {
            width: 100%;
        }
    </style>
</head>

<body>
    <label for="input-select">選擇網站：</label>
    <select id="input-select" name="input" style="width: 800px" onchange="redirect()">
        <option value="none">    </option>
        <!-- <option value="option2">選項2</option>
        <option value="option3">選項3</option> -->
    </select>
    <!-- <input type="button" value="連結名稱" onclick="location.href='要前往的網頁連結'"> -->


    <div>衣服</div>
    <div class="w" id="container">

        <div class="item">第一行
        </div>
        <div class="item">第二行

        </div>
        <div class="item">第三行
            <img src="http://localhost:8000/users1/1"></img>
        </div>
        <div class="item">第四行

        </div>
    </div>
    <script language="JavaScript" type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.2.6/jquery.min.js">
        </script>

    <script>

        $(function () {
            dbs();
            initImg();
        });
        NID = 0;
        function initImg() {
            $.ajax({
                url: '/data/',
                // url: {{{}}},
                type: 'GET',
                data: { nid: NID },
                dataType: 'JSON',
                success: function (arg) {

                    var img_list = JSON.parse(arg).data;
                    console.log(img_list);
                    var c=0;
                    $.each(img_list, function (index, v) {
                        // {#    index, v，index是指的索引，v是指的内容        # }
                        var eqv = c % 4;
                        c=c+1;
                        var tag = document.createElement('img');
                        tag.src = "http://localhost:8000/" + v.src;
                        var word = document.createElement('div');
                        word.textContent = v.title + "," + v.id;
                        
                        $('#container').children().eq(eqv).append(tag).append(word);
                    })

                }

            })
        }
        function redirect() {
            var select = document.getElementById("input-select");
            var selectedValue = select.options[select.selectedIndex].value;
            console.log(selectedValue);
            if (selectedValue == "none") {
                return
                // window.location.href = "http://localhost:8000/";
            } else {
                window.location.href = selectedValue;
            }
        }
        function dbs() {
            fetch('/dbs')
                .then(response => response.json())
                .then(data => {
                    var cite_list = data.data;
                    $.each(cite_list, function (index, v) {
                        // {#    index, v，index是指的索引，v是指的内容        # }
                        var tag = document.createElement('option');
                        tag.text=v.name;
                        tag.value=v.src;
                        console.log(v.name);
                        $('#input-select').append(tag);
                    })
                });
        }
    </script>
</body>

</html>
