<!DOCTYPE html>

<head>
    <!-- Chart.js v2.4.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <script>
        function chart(ctx,path = '/chart') {
            fetch(path)
                .then(response => response.json())
                .then(c_data => {
                    c_data = c_data.data;
                    var example = new Chart(ctx, {
                        type: "bar",
                        data: {
                            labels: c_data.labels,
                            datasets: [
                                {
                                    label: c_data.datasetLabel,
                                    data: c_data.data,
                                    backgroundColor: c_data.backgroundColor,
                                    borderWidth: c_data.borderWidth
                                }
                            ]
                        }
                    });

                })
                .catch(error => {
                    console.error("Error fetching chart data:", error);
                });

        }


    </script>
</head>

<body>
    <div style="width:30%"><canvas id="example" width="400" height="200"></canvas></div>
    <script>
        var ctx = document.getElementById("example");
        chart(ctx);
    

    </script>
</body>
